<h1>{{session.title}}</h1>
{{session.description}}
<ul class="list-group">
    <li class="list-group-item"> <h4>presentateurs :</h4>
        <input class="form-control" placeholder="Filtrer par titre" type="text" ng-model="searchText.name">
        <presentateur class="list-group-item" ng-repeat="presentateur in presentateurs | orderBy: 'id' | filter: searchText "></presentateur>
    </li>
</ul>

<div style="text-align: center;">
    <a href="#!/session/notes/{{session.id}}"><button type="button" class="btn btn-primary btn-lg">Mes notes</button></a>
</div>

<!--      template used for the ng-repeat in the session list        -->
<script type="text/ng-template" id="presentateur.html">
    <a ng-href="#!/presentateur/{{presentateur.id}}">
        {{presentateur.name}}
        <span class="pull-right glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </a>
</script>
